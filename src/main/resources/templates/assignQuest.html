<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign quest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" th:method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{age}"/>
        <input type="hidden" th:field="*{level}"/>

        <br>
        <div class="form-group">
            <div class="form-group">
                <p th:text="${knight.name}" class="text-uppercase font-weight-bold"/>
            </div>

            <label class="control-label">Wykonaj zadanie: </label>
            <select th:field="*{quest}">
                <option th:each="quest : ${notStartedQuests}"
                        th:value="${quest.id}"
                        th:text="${quest.description}">?
                </option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Wy≈õlij rycerza</button>
        </div>
    </form>
</div>
</body>
</html>
