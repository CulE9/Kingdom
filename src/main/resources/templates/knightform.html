<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <br>
        <div class="form-group">
            <label class="font-weight-bold" style="margin-bottom: auto">Imię:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="font-weight-bold" style="margin-bottom: auto">Wiek:</label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark" style="margin-right:10px">Utwórz rycerza</button>
            <a href="/knights" class="btn btn-outline-dark">Wróć do listy rycerzy</a>
        </div>
    </form>
</div>
</body>
</html>
